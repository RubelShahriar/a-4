<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class-3 Assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav>
      <div class="container">
        <div class="navigation">
          <div class="nav-logo">
            <img
              src="./images/logo-removebg-preview.png"
              alt="logo"
              width="50"
              height="40"
            />
            <span>Beta</span>
          </div>
          <div class="nav-item">
            <ul>
              <li>Home</li>
              <li>About Us</li>
              <li>Gallery</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- hero banner -->
    <section class="banner container">
      <div class="left">
        <p>Whereas disregard and contempt for human rights have resulted</p>
      </div>
      <div class="right">
        <img
          src="./images/jess-bailey-q10VITrVYUM-unsplash.jpg"
          alt="desktop"
          width="500"
          height="350"
        />
      </div>
    </section>
    <!-- gallery section -->
    <section class="gallery-sec">
      <div class="gallery container">
        <div class="item">
          <img src="./images/1.jpg" alt="" width="100%" height="300" />
        </div>
        <div class="item">
          <img
            src="./images/jess-bailey-q10VITrVYUM-unsplash.jpg"
            alt=""
            width="100%"
            height="300"
          />
        </div>
        <div class="item">
          <img src="./images/3.jpg" alt="" width="100%" height="300" />
        </div>
        <div class="item">
          <img src="./images/4.jpg" alt="" width="100%" height="300" />
        </div>
        <div class="item">
          <img src="./images/11.jpg" alt="" width="100%" height="300" />
        </div>
        <div class="item">
          <img src="./images/33.jpg" alt="" width="100%" height="300" />
        </div>
        <div class="item">
          <img src="./images/2.jpg" alt="" width="100%" height="300" />
        </div>
        <div class="item">
          <img src="./images/335.jpg" alt="" width="100%" height="300" />
        </div>
      </div>
    </section>
    <footer>
      <p>Copyright 2023. All right reserved</p>
    </footer>
  </body>
</html>
